<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> myLibrary (jianylei) </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <!-- main heading -->
        <div class="heading-container">
            <h1 class="display-6" id="main-head" style="color: var(--primary-color); font-family: var(--primary-font);">
                <i class="fas fa-book-reader"></i>
                myLibrary
            </h1>
            <a href="#book-form" id="form-link" hidden> Add New </a>
        </div>

        <!-- cards -->
        <div class="card-container">
            <div class="card-grid" id="card-grid"></div>
        </div>

        <!-- Add book form -->
        <div class="form-container" id="form-container">
            <div class="edit-header" id="edit-header" style="text-align: center; margin-bottom: 10px;"></div>
            <form id="book-form">
                <!-- title -->
                <div class="form-group">
                    <label class="form-label" for="title"> Title </label>
                    <input type="text" id="title" class="form-control">
                    <div class="invalid-feedback" id="title-feedback"></div>
                </div>
                <!-- author -->
                <div class="form-group mt-4">
                    <label class="form-label" for="author"> Author </label>
                    <input type="text" id="author" class="form-control ">
                    <div class="invalid-feedback" id="author-feedback"> Missing author! </div>
                </div>
                <!-- container for completed, # of pages, and pages read -->
                <div id="form-pages">
                    <!-- completed switch -->
                    <div class="switch-container">
                        <label class="form-check-label mt-4" for="switch2">Manga</label>
                        <div class="form-switch mt-1">
                            <input class="form-check-input manga-slider" type="checkbox" id="flexSwitchCheckDefault">
                        </div>
                    </div>

                    <div class="switch-container2">
                        <label class="form-check-label mt-4" for="flexSwitchCheckDefault">Completed</label>
                        <div class="form-switch mt-1">
                            <input class="form-check-input check-slider" type="checkbox" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <!-- number of pages -->
                    <div class="form-group mt-4" id="page-contaienr">
                        <label class="form-label" id="page-label" for="pages"> Number of Pages </label>
                        <input type="number" id="pages-number" class="form-control" min="1">
                        <div class="invalid-feedback" id="pages-feedback"> Missing number! </div>
                    </div>
                    <!-- pages read -->
                    <div class="form-group mt-4 mb-4" id="read-container">
                        <label class="form-label" id="read-label" for="pages"> Current Page </label>
                        <input type="number" id="pages-read" class="form-control" value="0" min="0">
                        <div class="invalid-feedback" id="pages-feedback"> Cannot exceed number of pages/ chapters!
                        </div>
                    </div>
                    <!-- author -->
                </div>
                <!-- cover url -->
                <div class="form-group mb-4">
                    <label class="form-label" for="url"> Cover Art URL (optional) </label>
                    <input type="text" id="url" class="form-control ">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary fa-pull-right mt-4" id="form-submit">
            </form>
        </div>
        </div>
        <div class="signature"> Built by <a class="link-git" href="https://github.com/jianylei"> jianylei </a> | <a class="link-git" href="https://github.com/jianylei/MyReadList"> Source code </a></div>
    </main>

    <!-- delete modal -->
    <div id="delete-modal" class="delete-modal">
        <span onclick="document.getElementById('delete-modal').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <div class="modal-content">
            <div class="delete-modal-container">
                <p class="confirmMsg"></p>
                <div class="clearfix">
                    <button type="button" class="btn btn-secondary cancelbtn">Cancel</button>
                    <button type="button" class="btn btn-danger deletebtn">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
